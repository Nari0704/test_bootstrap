<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Aid App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#requestHelp">Request Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#offerHelp">Offer Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <div class="col-md-6" id="requestHelp">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Request Help</h5>
                        <form>

                                <textarea class="form-control" id="helpRequest" rows="3" placeholder="Describe your need"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contactInfo" class="form-label">Your Contact Info</label>
                                <input type="email" class="form-control" id="contactInfo" placeholder="Email or phone number">
                            </div>
